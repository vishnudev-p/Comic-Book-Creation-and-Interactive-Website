<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comics Gallery | Comics Universe</title>
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/apple-touch-icon.png') }}" />
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/favicon-32x32.png') }}" />
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/favicon-16x16.png') }}" />
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}" />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar glass" style="height: 70px">
        <span>
            <a href="{{ url_for('index') }}#home" style="display: flex; align-items: center">
                <img class="img2" src="{{ url_for('static', filename='img/mountain.png') }}" width="40" style="margin: -25px -10px -25px -20px" />
                <h1 class="logo"> COMICS</h1>
            </a>
        </span>
        <ul class="nav-links">
            <li><a href="{{ url_for('index') }}#home" id="pri" class="cir_border">Home</a></li>
            <li><a href="{{ url_for('index') }}#about" id="sec" class="cir_border">About</a></li>
            <li><a href="{{ url_for('gallery') }}" id="tri" class="cir_border">Comics</a></li>
            <li>
                <div>
                    <input type="checkbox" class="checkbox dark" id="checkbox" />
                    <label for="checkbox" class="label">
                        <i class="fa fa-moon-o"></i>
                        <i class="fa fa-sun-o"></i>
                        <div class="ball"></div>
                    </label>
                </div>
            </li>
        </ul>
        <img src="{{ url_for('static', filename='img/menu-btn.png') }}" alt="" class="menu-btn" />
    </nav>
    <!-- Navbar -->

    <!-- Comics Gallery Section -->
    <section class="comics-gallery" id="gallery">
        <div class="container">
            <div class="title">
                <h1 class="dark">COMICS GALLERY</h1>
                <div class="line"></div>
            </div>
            <div class="netflix-grid">
                {% for comic in comics %}
                <a href="{{ url_for('comic_details', id=comic.id) }}" class="netflix-item">
                    <img src="{{ url_for('static', filename=comic.cover) }}" alt="{{ comic.title }}" />
                    <div class="netflix-overlay">
                        <h4>{{ comic.title }}</h4>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
    </section>

    <!-- Up Scroll -->
    <i class="arrow" onclick="topFunction()" id="upbtn"></i>
    <!-- End -->

    <!-- Footer -->
    <section class="footer">
        <span>Created By TEAM THREE | Â© 2025 All rights reserved.</span>
        <div class="social">
            <li></li>
        </div>
    </section>
    <!-- Footer -->

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        const menuBtn = document.querySelector(".menu-btn");
        const navlinks = document.querySelector(".nav-links");

        menuBtn.addEventListener("click", () => {
            navlinks.classList.toggle("mobile-menu");
        });
    </script>
</body>
</html>
